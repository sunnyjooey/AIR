[flake8]
exclude = ./builds,./venv,./vendor,./docs/conf.py
# ignoring warnings generated by flake8-comprehensions until all comprehensions
# have been optimized: C403,C404,C405,C407
ignore = E266,S101,W503,S403,C403,C404,C405,C407
max-line-length = 180 

[isort]
line_length=88
multi_line_output=3
include_trailing_comma=True
