[loggers]
keys=root, luigi, botocore

[handlers]
keys=console, logfile

[formatters]
keys=json, simple, standard, verbose

[formatter_json]
class=jsonlogging.LogstashFormatterV1

[formatter_simple]
format="%(levelname)s %(message)s
datefmt=

[formatter_standard]
format=[%(asctime)s] %(levelname)s [%(name)s:%(lineno)s] %(message)s
datefmt=

[formatter_verbose]
format=%(levelname)s %(asctime)s %(module)s %(process)d %(thread)d %(message)s
datefmt=

[logger_root]
level=DEBUG
handlers=console, logfile

[logger_luigi]
level=DEBUG
handlers=console, logfile
propagate=0
qualname=luigi

[logger_botocore]
level=WARNING
handlers=console, logfile
propagate=0
qualname=botocore

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_logfile]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standard
args=('log/luigi.log',)
backupCount=7
